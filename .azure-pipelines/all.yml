schedules:
- cron: 0 5 * * *
  displayName: Nightly (EDT/EST)
  always: true
  branches:
    include:
    - master
pr: none
trigger:
  branches:
    include:
    - master
resources:
  repositories:
  - repository: integrations-core
    type: github
    name: Datadog/integrations-core
    ref: master
    endpoint: DataDog
  containers:
  - container: dd_agent
    image: gcr.io/datadoghq/agent:latest
    ports:
      - 8127:8126
    env:
      DD_API_KEY: $(DD_CI_API_KEY)
      DD_HOSTNAME: "none"
      DD_INSIDE_CI: "true"
variables:
  DDEV_COLOR: 1
  DD_TRACE_AGENT_PORT: 8127
jobs:
- template: .azure-pipelines/templates/test-all.yml@integrations-core
  parameters:
    ddtrace_flag: '--ddtrace'
    repo: extras
    checks:
